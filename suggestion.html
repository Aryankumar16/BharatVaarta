<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="suggestion.css">
    <script>
        function fun1(){
            alert("Thanks for the feedback");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>BharatVaarta Suggestion Form</h2>
        <form id="form" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

            <button class="submit" id="submit" onclick="alert('Thanks for the suggestions !')" >Submit</button>
        </form>
        <script>
            document.getElementById('form').addEventListener('submit', function(event){
                event.preventDefault();
                alert('form submitted , thanks !!');
            })
        </script>
    </div>
</body>
</html>
