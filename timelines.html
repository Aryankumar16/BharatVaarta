<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <!-- Adding Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Gradient Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(192, 30, 5, 0.1), rgba(255, 255, 255, 0.6)), url('background-image.jpg') no-repeat center center fixed;
            background-size: cover; 
            color: #333; 
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #c01e05; 
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            
        }

        /* Styling for Timeline Section */
        .tim {
            width: 100%;
            height: 250px;
            margin-bottom: 30px;
            border: 3px solid #c01e05;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); /* Text shadow for better visibility */
            
            overflow: hidden; /* Ensures the background image doesn't overflow */
        }

        /* Background images for each section */
        #id1 {
            background-image: url('tim111.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #id2 {
            background-image: url(tim222.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #id3 {
            background-image: url(tim333.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Hover Effects for Timeline Sections */
        .tim:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tim {
                height: 200px;
                font-size: 1.2rem;
            }

            * {
                padding: 4%;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>TIMELINE</h1>
        <div class="tim" id="id1" onclick="window.location.href='timeline.html#id1'"><span>Ancient India (1 AD - 1206 AD)</span></div>
        <div class="tim" id="id2" onclick="window.location.href='timeline.html#id2'"><span>Medieval India (1207 AD - 1857 AD)</span></div>
        <div class="tim" id="id3" onclick="window.location.href='timeline.html#id3'"><span>British India and Post Independence</span></div>
    </div>
</body>
</html>
